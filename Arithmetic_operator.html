<html>
<body>
<script type = "text/javascript">

var a=33;
var b=10;
var c = "Test";
var result;
var linebreak = "<br/>";

document.write("a + b =")
result = a + b;
document.write(result);
document.write(linebreak);

document.write("a - b =")
result = a - b;
document.write(result);
document.write(linebreak);

document.write("a * b =")
result = a * b;
document.write(result);
document.write(linebreak);

document.write("a / b =")
result = a / b; //Qotient 3.3
document.write(result);
document.write(linebreak);

document.write("a % b =")
result = a % b; //Remainder 3
document.write(result);
document.write(linebreak);

document.write("a + b + c =")
result = a + b + c;
document.write(result);
document.write(linebreak);

a = ++a; //a+1
document.write("++ a =")
result = ++a;
result = ++a;
document.write(result);
document.write(linebreak);


a = --a; // b=b-1;
document.write("-- b =")
result = --b;
result = --b;
document.write(result);
document.write(linebreak);

</script>
Set the variables to different values and try...

</body>
</html>
