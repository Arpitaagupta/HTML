<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Date Example</title>
</head>
<body>

<script type="text/javascript">
   var today_date_var = new Date();
   document.write("Today's date is: <b>" + today_date_var.getDate() + "/" + (today_date_var.getMonth()+1) + "/" + today_date_var.getFullYear() + "</b><br/>");
   document.write("The time is: <b>" + today_date_var.getHours() + ":" + today_date_var.getMinutes() + ":" + today_date_var.getSeconds() + "</b><br/>");
</script>

</body>
</html>
