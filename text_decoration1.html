<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-decoration: overline pink dashed;
}

h2 {
  text-decoration: line-through cyan double;
  text-transform: capitalize;
}

h3 {
  text-decoration: underline orange wavy;
    text-transform: lowercase;
}

h4 {
  text-decoration: underline overline red dotted;
  text-transform: uppercase;
}
h5 {
  text-decoration: line-through underline overline violet ;
    text-transform: lowercase;
}
</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<h5>This is heading 5</h5>

</body>
</html>
