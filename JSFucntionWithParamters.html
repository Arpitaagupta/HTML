<!DOCTYPE HTML>
<html>
<head>
   <title>JavaScript Function Parameters/Arguments</title>
   <script type="text/javascript">
      function myfun(val)
      {
         alert(val);
      }
   </script>
</head>
<body>

<h3>JavaScript Function Parameters/Arguments Example</h3>
<form>
   <input type="button" value="Call Function"
   onclick="myfun('Welcome to JavaScript function with parameter/argument.')">
</form>

</body>
</html>
