<!DOCTYPE html>

<head>
<script>
function myblurFun(){
 alert("I AM CALLED WHEN TEXT IS BLURRED");
}

}

Enter your name: <input type="text" id="fname" onblur="myblurFun()" onfocus="myfocusFun()">
