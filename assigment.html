<html>
<body>
<br/>
<script type="text/javascript">

var a = 66;
var b = 4;
var linebreak = "<br/>";
// a=3
document.write("Value of a => (a = b) => "); 
//a = b;
document.write(a); 
document.write(linebreak);

document.write("Value of a => (a += b) => "); 
a+=b; //a = a + b;
document.write(a); 
document.write(linebreak);


document.write("Value of a => (a -= b) => "); 
a-=b; //a = a - b;
document.write(a); 
document.write(linebreak);

document.write("Value of a => (a *= b) => "); 
a*=b; //a = a * b;
document.write(a); 
document.write(linebreak);

document.write("Value of a => (a /= b) => "); 
a/=b; //a = a / b;
document.write(a); 
document.write(linebreak);


document.write("Value of a => (a %= b) => "); 
a%=b; //a = a % b;
document.write(a); 
document.write(linebreak);
//-->

</script>
</body>
</html>
