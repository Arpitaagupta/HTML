<!DOCTYPE html>
<html>
<body>

<h2>Assigning JavaScript Values</h2>

<p>In JavaScript the " = " operator is used to assign the values to variables.</p>

<p id="abhii1"></p>

<script>
let x, y;
x = 55;
y = 13;
document.getElementById("abhii1").innerHTML = x + y;
</script>

</body>
</html>
