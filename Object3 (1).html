<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objectives</h2>

<p id="demo"></p>
<script>
//Create an objective:
const person = {
  firstName: "John",
  lastName: "Doe",
  age:50,
  eyecolor:"blue"
};

//Display some data from object:
document.getElementById("demo").innerHTML=
person.firstName +" is " + person.age +" years old.";



</script>
</body>
</html>
