<html> 
<body>
<script type="text/javascript">

var a = 30; 
var b = 20; 
var linebreak = "<br />";

document.write("(a == b) => "); 
result = (a == b); 
document.write(result); 
document.write(linebreak);

document.write("(a < b) => "); 
result = (a <b); 
document.write(result); 
document.write(linebreak);

document.write("(a > b) => "); 
result = (a > b); 
document.write(result); 
document.write(linebreak);

document.write("(a != b) => "); 
result = (a != b); 
document.write(result); 
document.write(linebreak);

document.write("(a >= b) => "); 
result = (a >= b); 
document.write(result); 
document.write(linebreak);

document.write("(a <= b) => "); 
result = (a <= b); 
document.write(result);
document.write(linebreak); 
//--> 
</script>


</body>
</html>
